<div ng-show="submission" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{submission.stype}}</h3>
    </div>

    <div class="panel-body">
        <h5 ng-if="submission.title">
            {{submission.title}}
        </h5>
        <p>{{submission.content}}</p>
        <a  ui-sref="dashboard.keyword({keyword: keyword})"
            ng-repeat="keyword in submission.keywords"
            class="label label-success">{{keyword}}</a>

    </div>
</div>

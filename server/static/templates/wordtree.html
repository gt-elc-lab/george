<div class="panel panel-primary">
    <style>
        .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
        }
        .node {
        font: 10px sans-serif;
        }
        .link {
        fill: none;
        stroke: #2196f3;
        }
    </style>
    <div class="panel-heading">
        <h3 class="panel-title">Word Tree</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input ng-model="searchTerm" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" ng-click='render()'>Submit</button>
            </form>
        </div>
        <div class="row">
            <div id="word-tree">

            </div>
        </div>
    </div>
</div>

<div class="col-md-10 col-md-offset-1">
	<div class="page-header">
                <h3 class="text-center">Average Comment Score</h3>
            </div>
	<div class="multiselect">
		<ul class="nav navbar-nav">
			<li class="dropdown">
				<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">Subreddits<span class="caret"></span></a>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="subreddit in subreddits">
						<label>
							<input type="checkbox"
							ng-click="selectSubreddit(subreddit)">{{subreddit}}
						</label>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="row buffer">
        <span ng-repeat="subreddit in vm.selected"
              class="btn btn-primary margin-small"
              ng-style="{'background-color': getColor($index)}"
              >{{subreddit}}</span>
        <a href="" class="btn btn-success btn-lg text-right"
        	ng-click="graph()"
        >Graph</a>
    </div>
    <div class="row">
    	<p ng-show="loading">Loading....</p>
    	<div id="bigquerygraph"></div>
    </div>


</div>

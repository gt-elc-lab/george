<div class="page-header">
    <h3 class="text-center">Trending</h3>
</div>
<div class="row">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <select
                ng-options="college for college in trending.colleges"
                ng-model="trending.selectedCollege">
            </select>
        </div>
        <button
            type="submit"
            class="btn btn-default"
            ng-click="trending.drawGraph()">
            Go!
        </button>
    </form>
</div>
<div class="row">
    <trending-graph></trending-graph>
</div>
